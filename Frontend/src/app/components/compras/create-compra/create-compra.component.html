<div class="container">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">{{title}}</h1>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>

    <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Ingrese los datos</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form #compraForm="ngForm">
                <div class="card-body">

                    <div class="row">
                        <div class="form-group col">
                            <label for="fecha-compra">Fecha Compra</label>
                            <input type="date" class="form-control" name="fecha-compra" [(ngModel)]="compra.fechaCompra"
                                required #fechaCompra="ngModel">
                                
                            <div *ngIf="fechaCompra.invalid && (fechaCompra.touched || fechaCompra.dirty)">
                                <span class="requerido">
                                    Ingrese un valor válido.
                                </span>
                            </div>
                        </div>

                        <div class="form-group col">
                            <label for="no-comprobante">Comprobante</label>
                            <input type="text" name="no-comprobante" class="form-control" [(ngModel)]="compra.noComprobante"
                                required placeholder="Ingrese n&uacute;mero de comprobante" #noComprobante="ngModel">

                            <div *ngIf="noComprobante.invalid && (noComprobante.touched || noComprobante.dirty)">
                                <span class="requerido">
                                    Ingrese un valor válido.
                                </span>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="form-group col">
                            <label for="total-compra">Total</label>
                            <input type="number" name="total-compra" class="form-control" [(ngModel)]="compra.totalCompra"
                                required placeholder="Ingrese total de la compra" #totalCompra="ngModel">

                            <div *ngIf="totalCompra.invalid && (totalCompra.touched || totalCompra.dirty)">
                                <span class="requerido">
                                    Ingrese un valor v&aacute;lido.
                                </span>
                            </div>
                        </div>

                        <div class="form-group col">
                            <label for="iva">IVA</label>
                            <input type="number" name="iva" id="iva" class="form-control" [(ngModel)]="compra.iva"
                                required placeholder="Ingrese IVA de la compra." #iva="ngModel">

                            <div *ngIf="iva.invalid && (iva.touched || iva.dirty)">
                                <span class="requerido">
                                    Ingrese un valor v&aacute;lido.
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col">
                            <label for="proveedor">Proveedor</label>
                            <select name="proveedor" id="proveedor" [(ngModel)]="compra.proveedor" class="form-control">
                                <option [ngValue]="undefined">Elija un Proveedor</option>
                                <option *ngFor="let proveedor of proveedores" [ngValue]="proveedor">
                                    {{proveedor.nombre}}
                                </option>
                            </select>
                        </div>

                        <div class="form-group col">
                            <label for="tipo-comprobante">Tipo Comprobante</label>
                            <select name="tipo-comprobante" id="tipo-comprobante" [(ngModel)]="compra.tipoComprobante" class="form-control">
                                <option [ngValue]="undefined">Elija tipo de Comprobante</option>
                                <option *ngFor="let tipo of tiposComprobante" [ngValue]="tipo">
                                    {{tipo.tipoComprobante}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" role="button" class="btn btn-primary" (click)="create()" [disabled]="!compraForm.form.valid">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
        <!-- /.card -->
    </div>
</div>
