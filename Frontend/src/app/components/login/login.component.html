<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Techos de Oriente</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url(assets/img/techos-logo.jpeg);">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4 text-center">{{title}}</h3>
                            </div>
                        </div>
                        <form id="formulario-ingreso" method="POST" class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label" for="usuario">{{usuarioTitle}}</label>
                                <input [(ngModel)]="usuario.usuario" type="text" name="username" class="form-control"
                                    placeholder="Username" required autofocus>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">{{passwordTitle}}</label>
                                <input [(ngModel)]="usuario.password" type="password" name="password" class="form-control"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <button (click)="login()" type="submit" class="form-control btn btn-primary rounded submit px-3">Entrar</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
