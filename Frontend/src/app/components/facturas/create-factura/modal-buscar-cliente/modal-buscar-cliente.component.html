<div class="modal fade" id="modal-buscar-cliente">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header header-modal" style="background-color: rebeccapurple;">
                <h4 class="modal-title" style="color: #ffffff">{{title}}</h4>
                <button #myButton2XChild type="button" name="button-2x" id="button-2x" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="card-body">
                <div class="modal-body table-responsive">
                    <table id="clientes"
                        class="table table-hover table-striped table-bordered dataTable dtr-inline table-sm" role="grid"
                        *ngIf="clientes?.length > 0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>NIT</th>
                                <th>Dirección</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let cliente of clientes">
                                <td>{{cliente.idCliente}}</td>
                                <td>{{cliente.nombre}}</td>
                                <td>{{cliente.nit}}</td>
                                <td>{{cliente.direccion}}</td>
                                <td class="center-options">
                                    <button class="btn bg-gradient-cyan" (click)="chooseCliente(cliente)">
                                        Elegir
                                    </button>
                                </td>
                            </tr>
                        </tbody>

                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>NIT</th>
                                <th>Dirección</th>
                                <th>Opciones</th>
                            </tr>
                        </tfoot>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
